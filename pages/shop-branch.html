<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>門市據點</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container shop content-px color-black text-start">
     
      <h1 class="page-title fs-48 mb-4">門市據點</h1>
      <div class="region-menu d-flex mb-4 align-center">
        <h4 class=" pr-3">選擇地區</h4>
        <select name="region" id="region-select" class="region-select">
          <option value="Taipei">台北市</option>
          <option value="Taichung">台中市</option>
          <option value="Kaohsiung">高雄市</option>
        </select>
      </div>

      <div class="shop-branch-list d-flex ">
        
        <div class="shop-card shop-branch-card d-flex jcsb"> 
              <img class="shop-img" src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true" alt="store-1">
              <div class="shop-text">
              <h4 class="shop-name ">台北中山旗艦店</h4>
              <ul class="contact-info">
                <li class="d-flex mb-1">
                  <span class="material-symbols-outlined">
                    call
                    </span>
                  <p>電話：(02)000-1234</p>
                </li>
                <li class="d-flex mb-1">
                  <span class="material-symbols-outlined">
                    schedule
                    </span>
                  <p>營業時間：10:00-21:00</p>
                </li>
                <li class="d-flex mb-1">
                  <span class="material-symbols-outlined">
                    location_on
                    </span>
                  <p>地址：台北市中山區南京東路25巷2-1號</p>
                </div>
              
              <a href="#" class="info-btn text-center d-none">詳細資訊</a>              
            </div>
        
        <iframe class="w-55 shop-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28911.869917145472!2d121.5250017508613!3d25.068540252105414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abf982a31e01%3A0x464d170d822eb229!2zMTA0OTHlj7DljJfluILkuK3lsbHljYA!5e0!3m2!1szh-TW!2stw!4v1691117603954!5m2!1szh-TW!2stw" width="" height="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            
       
            


      </div>
        
      
        
      
    </div>



    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
